<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Confirmation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .thank-you-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
    }
    .thank-you-container h1 {
      font-size: 24px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .thank-you-container h1 .check-icon {
      font-size: 1.5rem;
      color: green;
    }
    .services-table .btn-view {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="container thank-you-container">
  <h1>
    Thank You!
    <span class="check-icon">✔️</span>
  </h1>
  <p>The payment was completed successfully.<br>
  Here is a list of the services which received payments.</p>
  
  <table class="table table-bordered services-table">
    <thead>
      <tr>
        <th>Services</th>
        <th>Order ID</th>
        <th>Domain</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Domains</td>
        <td>735247</td>
        <td>chainbase.tradefocusfx.com</td>
        <td>
          <button class="btn btn-view">View</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
